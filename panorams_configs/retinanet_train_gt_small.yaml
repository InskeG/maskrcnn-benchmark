MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"
  RPN_ONLY: True
  RETINANET_ON: True
  BACKBONE:
    CONV_BODY: "R-50-FPN-RETINANET"
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
  RPN:
    USE_FPN: True
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TRAIN: 5000
    FPN_POST_NMS_TOP_N_TEST: 1000
    BG_IOU_THRESHOLD: 0.4
  ROI_HEADS:
    USE_FPN: True
    BATCH_SIZE_PER_IMAGE: 256
    POSITIVE_FRACTION: 0.4 # default 0.25
  ROI_BOX_HEAD:
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
    NUM_CLASSES: 25
  RETINANET:
    NUM_CLASSES: 25
    SCALES_PER_OCTAVE: 3
    STRADDLE_THRESH: -1
    FG_IOU_THRESHOLD: 0.5
    BG_IOU_THRESHOLD: 0.25
    LOSS_GAMMA: 1.0
    LOSS_ALPHA: 0.25
DATASETS:
  TRAIN: ("panorams_train_gt_small",)
  TEST: ("panorams_test_gt",)
DATALOADER:
  SIZE_DIVISIBILITY: 32
  ASPECT_RATIO_GROUPING: False
SOLVER:
  # Assume 2 gpu
  BASE_LR: 0.0005
  WEIGHT_DECAY: 0.0001
  STEPS: (200, 400)
  MAX_ITER: 1000
  IMS_PER_BATCH: 5
  # TEST_PERIOD: 5000
  CHECKPOINT_PERIOD: 200
INPUT:
  MIN_SIZE_TRAIN: (550,)
  MAX_SIZE_TRAIN: 1450
  MIN_SIZE_TEST: 550
  MAX_SIZE_TEST: 1450
  PIXEL_MEAN: [103.53, 116.28, 123.675]
  PIXEL_STD: [57.375, 57.12, 58.395]
TEST:
  BBOX_AUG:
    ENABLED: False
    H_FLIP: False
    MAX_SIZE: 1450
    SCALES: ()
    SCALE_H_FLIP: False
  DETECTIONS_PER_IMG: 100
  EXPECTED_RESULTS: []
  EXPECTED_RESULTS_SIGMA_TOL: 4
  IMS_PER_BATCH: 5
OUTPUT_DIR: "results/retinanet_train_small"

